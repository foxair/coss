coss.index.version							= 1.0.0

#coss-db-mysql
coss.app.db.mysql.driver					= com.alibaba.druid.proxy.DruidDriver
coss.app.db.mysql.jdbcUrl					= jdbc:mysql://localhost:3306/extmail?useUnicode=true&amp;characterEncoding=UTF-8&amp;mysqlEncoding=utf-8
coss.app.db.mysql.username					= root
coss.app.db.mysql.password					= myroot
#coss-db-pool
coss.app.db.pool.filters              		= stat,slf4j
coss.app.db.pool.initialSize				= 1
coss.app.db.pool.maxActive					= 20
coss.app.db.pool.maxWait					= 60000
coss.app.db.pool.minIdle					= 1
coss.app.db.pool.poolPreparedStatements		= true

#coss-db-mongo
coss.app.db.mongo.autoConnectRetry			= true
coss.app.db.mongo.connectTimeout			= 0
coss.app.db.mongo.connectionsPerHost		= 10
coss.app.db.mongo.dbname					= credit
coss.app.db.mongo.host						= localhost
coss.app.db.mongo.maxWaitTime				= 1000
coss.app.db.mongo.port						= 27017
coss.app.db.mongo.slaveOk					= false
coss.app.db.mongo.socketKeepAlive			= false
coss.app.db.mongo.socketTimeout				= 0
coss.app.db.mongo.threadsAllowedToBlock		= 5
coss.app.db.mongo.write.fsync				= true
coss.app.db.mongo.write.number				= 1
coss.app.db.mongo.write.timeout				= 0

#coss-web
coss.web.bundle								= D:/workspace/coss/51Data/project/index/web/home
coss.web.templates							= D:/workspace/coss/51Data/project/index/bundle/web/WEB-INF/template