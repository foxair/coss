coss.version								= 1.0.0
		
#mode
coss.basic.mode								= dev
		
#dir
coss.basic.workdir							= D:/workspace/zcoss/coss
coss.basic.output							= D:/workspace/zcoss/coss/output
coss.basic.deploy							= D:/workspace/zcoss/coss/target/deploy
coss.basic.logs								= D:/workspace/zcoss/coss/output/logs
		
#server
coss.basic.apache.port						= 80
coss.basic.appserver.port					= 8080
coss.basic.debug.port						= 8090
coss.basic.domain							= binq.com
coss.basic.javahome							= E:/Java/JDK/jdk6
coss.basic.jbosshome						= D:/Server/jboss-4.0.5.GA
coss.basic.apachehome						= D:/Server/httpd
coss.basic.apache.group						= systems
coss.basic.apache.user						= admin
		
#DB-mysql
coss.biz.db.mysql.driver					= com.mysql.jdbc.Driver
coss.biz.db.mysql.jdbcUrl					= jdbc:mysql://localhost:3306/demo?useUnicode=true&amp;characterEncoding=UTF-8
coss.biz.db.mysql.username					= root
coss.biz.db.mysql.password					= myroot
#DB-pool
coss.biz.db.pool.initialPoolSize			= 10
coss.biz.db.pool.minPoolSize				= 10
coss.biz.db.pool.maxPoolSize				= 50
coss.biz.db.pool.checkoutTimeout			= 5000
coss.biz.db.pool.maxIdleTime				= 1800
coss.biz.db.pool.maxActiveTime				= 30000
coss.biz.db.pool.idleConnectionTestPeriod	= 3000
coss.biz.db.pool.acquireIncrement			= 5

coss.web.bundle								= D:/workspace/zcoss/coss/bundle/web
coss.web.templates							= D:/workspace/zcoss/coss/bundle/web/src/main/webapp/WEB-INF/templates