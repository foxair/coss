coss.version								= 1.0.0

#mode
coss.basic.mode								= dev

#coss-basic
coss.basic.workdir							= D:/workspace/zcoss/coss
coss.basic.output							= D:/workspace/zcoss/coss/output
coss.basic.deploy							= D:/workspace/zcoss/coss/target/deploy
coss.basic.logs								= D:/workspace/zcoss/coss/output/logs
coss.basic.apache.port						= 80
coss.basic.appserver.port					= 8080
coss.basic.debug.port						= 8090
coss.basic.domain							= binq.com
coss.basic.javahome							= E:/Java/JDK/jdk6
coss.basic.jbosshome						= D:/Server/jboss-4.0.5.GA
coss.basic.apachehome						= D:/Server/httpd
coss.basic.apache.group						= systems
coss.basic.apache.user						= admin

#coss-db-mysql
coss.biz.db.mysql.driver					= com.alibaba.druid.proxy.DruidDriver
coss.biz.db.mysql.jdbcUrl					= jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=UTF-8
coss.biz.db.mysql.username					= root
coss.biz.db.mysql.password					= myroot
#coss-db-pool
coss.biz.db.pool.initialSize				= 1
coss.biz.db.pool.minIdle					= 1
coss.biz.db.pool.maxActive					= 20
coss.biz.db.pool.maxWait					= 60000
coss.biz.db.pool.poolPreparedStatements		= true
coss.biz.db.pool.filters					= stat

#coss-web
coss.web.bundle								= D:/workspace/zcoss/coss/web/home
coss.web.templates							= D:/workspace/zcoss/coss/bundle/web/WEB-INF/template