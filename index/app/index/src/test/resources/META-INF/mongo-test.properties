mongo.host=localhost
mongo.port=27017
#默认是10,乘以线程队列数也就是线程池有50个连接数可供使用
mongo.connectionsPerHost=10
#线程队列数,默认是5
mongo.threadsAllowedToBlockForConnectionMultiplier=5
#连接超时的毫秒。0是默认和无限
mongo.connectTimeout=0
#最大等待连接的线程阻塞时间
mongo.maxWaitTime=1000
#这个控制是否在一个连接时，系统会自动重试
mongo.autoConnectRetry=true
#是否有保持连接活动,默认是false
mongo.socketKeepAlive=false
#socket超时,0是默认和无限
mongo.socketTimeout=0
#/指明是否允许驱动从次要节点或者奴隶节点读取数据，默认为false
mongo.slaveOk=false
mongo.write.number=1
mongo.write.timeout=0
mongo.write.fsync=true